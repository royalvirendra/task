<!DOCTYPE html>
<html>

<head>
    <title>DRAG</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <center>
        <div>
            <form id="form">
                <div class="form-group row">
                    <label for="Team" class="col-sm-4">Number of Team : </label>
                    <div class="col-sm-5" style="padding: 10px;">
                        <input class="form-control" id="noofteam" name="noofteam" type="number" placeholder="Enter number of team" autocomplete="off" required>
                    </div>
                    <center>
                        <div class="form-group col-sm-5 col-offset-3" style="padding: 10px;">
                            <button type="submit" id="teamsubmit" class="btn btn-primary">submit value of team and player</button>
                            <button type="button" id="reload" onclick="location.reload();" class="btn btn-primary">Enter new teams</button>
                        </div>
                    </center>
                </div>
            </form>
        </div>
    </center>
    <div class="main-div row" id="main">

    </div>
    <div align="center"><button onclick="return mysubmit()" class="btn-primary" id="btnshow">submit</button></div>

    <center>
        <div id="adddiv" class="mydiv row">

        </div>
    </center>

    <script src="./js/index.js"></script>
</body>

</html>
